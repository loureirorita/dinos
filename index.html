<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosaur Learning Hub</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light earthy grey */
            color: #333; /* Darker text for readability */
        }

        header {
            background-color: #6b705c; /* Earthy green */
            padding: 20px;
            text-align: center;
            color: #fff; /* White text for contrast */
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #a5a58d; /* Softer green */
            padding: 10px 0;
        }

        nav a {
            color: #fff; /* White text */
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            background-color: #cb997e; /* Earthy brown */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ddbea9; /* Lighter brown */
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.1rem;
            color: #fff; /* White text */
            background-color: #b7b7a4; /* Muted green */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #a5a58d; /* Softer green */
            transform: scale(1.05);
        }

        .button.red {
            background-color: #bc4749; /* Pop of red */
        }

        footer {
            background-color: #6b705c; /* Earthy green */
            color: #fff; /* White text */
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the Dinosaur Learning Hub</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Dinosaurs</a>
    <a href="#">Resources</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <h2>Explore the World of Dinosaurs</h2>
    <button class="button">Learn More</button>
    <button class="button red">Start Quiz</button>
    <button class="button">Fun Facts</button>
    <button class="button">Gallery</button>
</div>

<footer>
    <p>Â© 2024 Dinosaur Learning Hub. All Rights Reserved.</p>
</footer>

</body>
</html>
