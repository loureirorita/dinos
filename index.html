        header {

            color: #fff; /* White text */
            background-color: #2a9d8f; /* Vibrant green */
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            text-decoration: none; /* Remove underline */
        }

        .button:hover {
            background-color: #264653; /* Darker teal on hover */
            transform: scale(1.05);
        }

        .button.red {
            background-color: #e63946; /* Brighter, playful red */
        }

        .button.red:hover {
            background-color: #d62828; /* Deeper red on hover */
        }
